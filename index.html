<!DOCTYPE html>
<html>
    <head> 
            
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
        
        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>

        <title>Psychic Game</title>
    </head>

    <body>

        <h1 id="title">The Psychic Game</h1>

        <h2 id="taunt">Can you guess what letter I'm thinking of?</h2>

        <h3 id="instructions">Press a letter to guess my letter.  You only get 10 tries before I win</h3>

        <br></br>

        <button id="gamestart" onclick="startGame()">Start Game</button>

        <br></br>

        <div id="game">

            <div class="left">

            wins: <span id="yourscore"></span>

            <br></br>

            losses: <span id="compscore"></span>

            </div>

            <div class="right">

            guesses remaining: <span id="guessremain"></span>

            <br></br>

            guessed letters: <span id="alreadyUsedLetters"></span>

            </div>

        </div>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
